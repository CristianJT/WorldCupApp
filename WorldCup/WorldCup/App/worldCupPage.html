<div class="col-md-3" ng-repeat="g in getGroups()">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="text-center">Grupo {{g | uppercase}}</h3>
        </div>
        <div ng-repeat="team in countries | filter: {group: g}" >
            <a href="#/teams/{{team.id}}" class="list-group-item"><h4 class="text-center">{{team.name}}-{{team.seed}}</h4></a>           
        </div>
    </div>
</div>
