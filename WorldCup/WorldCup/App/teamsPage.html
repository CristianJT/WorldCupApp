<div class="col-md-3" ng-repeat="g in getGroups()">
    <div class="panel panel-default">
        <div class=" panel-heading">
            <h3 class="text-center">Grupo {{g | uppercase}}</h3>
        </div>
        <div class="panel-body" ng-repeat="team in countries | orderBy: order | filter: {group: g}" >
            <div class="list-group-item">
                <a href="#/teams/{{team.id}}"><h4 class="text-center">{{team.name}}</h4></a>
            </div>
        </div>
    </div>
</div>
